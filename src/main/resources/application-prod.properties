quarkus.configuration.build-time-mismatch-at-runtime=warn
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DATABASE_USERNAME}
quarkus.datasource.password=${DATABASE_PASSWORD}
quarkus.datasource.jdbc.url=${DATABASE_JDBC_URL}
quarkus.hibernate-orm.database.default-schema=kenect_labs
quarkus.hibernate-orm.log.sql=true
quarkus.flyway.schemas=kenect_labs
quarkus.flyway.locations=db/migration
quarkus.flyway.migrate-at-start=true
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.security-scheme=api-key
quarkus.smallrye-openapi.security-scheme-name=API Key
quarkus.smallrye-openapi.api-key-parameter-in=header
quarkus.smallrye-openapi.api-key-parameter-name=authorization
quarkus.swagger-ui.preauthorize-api-key-api-key-value=Bearer local
quarkus.http.port=${PORT:8080}
demo-sor.auth.token=${DEMO_SOR_AUTH_TOKEN}